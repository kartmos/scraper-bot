name: CI (lint, test, docker build)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          check-latest: true

      - name: Go version
        run: |
          go version

      - name: Download dependencies
        run: |
          go mod download
      - name: Build the Docker image
        run: docker build ./build/deploy --file Dockerfile --tag my-image-name:$(date +%s)

